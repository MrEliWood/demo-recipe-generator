<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Recipe Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

</head>

<body>

    <header>

        <h1>Recipe Generator</h1>

        <h4 id="caption-one">Select the courses you want recipes for</h4>
        <h4 id="caption-two">Enter any dietary restrictions or foods you can't stand</h4>
        <h4 id="caption-three">Bon appétit!</h4>

        <button id="start-over" class="hidden">Start Over</button>

    </header>

    <main>

        <!-- course selection -->
        <div id="landing-page">

            <div id="courses">

                <div class="container app">
                    <input type="checkbox" class="checkbox" id="appetizer" name="appetizer">
                    <label class="container" for="appetizer">Appetizer</label>
                </div>

                <div class="container ent">
                    <input type="checkbox" class="checkbox" id="entree" name="entree">
                    <label class="container" for="entree">Entrée</label>
                </div>

                <div class="container des">
                    <input type="checkbox" class="checkbox" id="dessert" name="dessert">
                    <label class="container" for="dessert">Dessert</label>
                </div>

                <div class="container dri">
                    <input type="checkbox" class="checkbox" id="cocktails" name="cocktails">
                    <label class="container" for="cocktails">Drinks</label>
                </div>

            </div>

        </div>

        <!-- dietary restrictions -->
        <div id="restrictions-page">

            <h4>Search for ingredients you want to exclude from your recipes:</h4>
            <input id="ingredient-search" type="text" placeholder="something icky">

            <div id="chosen-restrictions"></div>

            <h4 id="no-restrictions" class="hidden">If you eat everything, you can skip this step.</h4>

        </div>

        <!-- recipe results -->
        <div id="results-page">

            <div id="day1" class="tab-content">

                <div id="app-container" class="result">
                    <div id="day1-appetizer" class="card">
                        <div id="day1-app-content" class="recipe-content"></div>
                    </div>
                </div>

                <div id="ent-container" class="result">
                    <div id="day1-entree" class="card">
                        <div id="day1-entree-content" class="recipe-content"></div>
                    </div>
                </div>

                <div id="des-container" class="result">
                    <div id="day1-dessert" class="card">
                        <div id="day1-dessert-content" class="recipe-content"></div>
                    </div>
                </div>

                <div id="dri-container" class="result">
                    <div id="day1-cocktails" class="card">
                        <div id="day1-cocktails-content" class="recipe-content"></div>
                    </div>
                </div>

                <p class="credit">Recipes provided by <a href="https://www.themealdb.com" target="_blank">TheMealDB</a>
                    & <a href="https://www.thecocktaildb.com" target="_blank">TheCocktailDB</a></p>

            </div>

        </div>

    </main>

    <footer id="continue-link" class="section-one" href="">

        <button id="continue-button" class="light-button">Continue</button>

    </footer>

    <script src="./assets/script.js"></script>

</body>

</html>
